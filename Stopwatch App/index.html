<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stopwatch App</title>
  </head>
  <body>
    <div class="page-container">
      <div
        class="time-container flex flex-col justify-center items-center text-rose-500 h-[100vh]"
      >
        <div class="timer flex font-bold text-[80px]">
          <p class="hours">00</p>
          <p class="separator">:</p>
          <p class="minutes">00</p>
          <p class="separator">:</p>
          <p class="seconds">00</p>
        </div>
        <div
          class="controllers my-5 flex flex-col w-[100vw] sm:flex-row justify-center"
        >
          <button
            class="start bg-rose-500 text-white px-20 py-2 my-2 mx-5 rounded-3xl shadow-md hover:bg-rose-400 transition-all"
          >
            Start
          </button>
          <button
            class="stop bg-rose-500 text-white px-20 py-2 my-2 mx-5 rounded-3xl shadow-md hover:bg-rose-400 transition-all"
          >
            Stop
          </button>
          <button
            class="reset bg-rose-500 text-white px-20 py-2 my-2 mx-5 rounded-3xl shadow-md hover:bg-rose-400 transition-all"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
